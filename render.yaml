services:
  - type: web
    name: mpesa-api
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --noinput && python manage.py migrate
    startCommand: gunicorn mpesa_project.wsgi:application
    envVars:
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: LIPANA_ENABLE_MOCK
        value: False
      - key: LIPANA_SKIP_DNS_CHECK
        value: False
    healthCheckPath: /health/
