<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - M-Pesa System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 0;
        }
        .register-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            margin: 20px auto;
        }
        .btn-custom {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            color: white;
            padding: 12px;
            font-weight: 600;
        }
        .btn-custom:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .alert {
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="register-card">
        <h2 class="text-center mb-4">üìù Register</h2>
        
        <div id="message-container"></div>
        
        <form id="registerForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username *</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label">Email *</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" name="firstName">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" name="lastName">
                </div>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Password *</label>
                <input type="password" class="form-control" id="password" name="password" required minlength="6">
                <small class="text-muted">At least 6 characters</small>
            </div>
            
            <div class="mb-3">
                <label for="password2" class="form-label">Confirm Password *</label>
                <input type="password" class="form-control" id="password2" name="password2" required>
            </div>
            
            <button type="submit" class="btn btn-custom w-100" id="registerBtn">
                <span id="btnText">Register</span>
                <span id="btnSpinner" class="spinner-border spinner-border-sm d-none" role="status"></span>
            </button>
        </form>
        
        <div class="text-center mt-3">
            <p class="text-muted">Already have an account? <a href="/login/">Login</a></p>
            <p class="text-muted"><a href="/">‚Üê Back to Home</a></p>
        </div>
    </div>

    <script>
        const API_BASE = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
            ? 'http://127.0.0.1:8000'
            : 'https://my-django-project-1-0k73.onrender.com';

        const registerForm = document.getElementById('registerForm');
        const messageContainer = document.getElementById('message-container');
        const registerBtn = document.getElementById('registerBtn');
        const btnText = document.getElementById('btnText');
        const btnSpinner = document.getElementById('btnSpinner');

        function showMessage(message, type = 'success') {
            messageContainer.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const password = document.getElementById('password').value;
            const password2 = document.getElementById('password2').value;

            // Validate passwords match
            if (password !== password2) {
                showMessage('Passwords do not match!', 'danger');
                return;
            }

            // Disable button and show spinner
            registerBtn.disabled = true;
            btnText.classList.add('d-none');
            btnSpinner.classList.remove('d-none');

            try {
                const response = await fetch(`${API_BASE}/api/drf-auth/register/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username,
                        email,
                        firstName,
                        lastName,
                        password,
                        password2
                    })
                });

                const data = await response.json();

                if (data.status === 'success' && data.data.token) {
                    // Store token
                    localStorage.setItem('access', data.data.token);
                    localStorage.setItem('user', JSON.stringify(data.data.user));
                    
                    showMessage('Registration successful! Redirecting to login...', 'success');
                    
                    // Redirect to login after 1.5 seconds
                    setTimeout(() => {
                        window.location.href = '/login/';
                    }, 1500);
                } else {
                    showMessage(data.message || 'Registration failed', 'danger');
                    // Re-enable button
                    registerBtn.disabled = false;
                    btnText.classList.remove('d-none');
                    btnSpinner.classList.add('d-none');
                }
            } catch (error) {
                console.error('Registration error:', error);
                showMessage('Network error. Please try again.', 'danger');
                // Re-enable button
                registerBtn.disabled = false;
                btnText.classList.remove('d-none');
                btnSpinner.classList.add('d-none');
            }
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
